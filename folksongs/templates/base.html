  <!doctype html>
    <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      {% load static %}
      <link href="{% static 'style.css' %}" type="text/css" rel="stylesheet">  

      <title>The Greig-Duncan Folk Song Collection </title>
      <link rel="aberdeen icon" href="/static/images/aberdeen.png">

    </head>
    <body>

      <!--Header-->
      <header class="jumbotron header1">
       <img src="/static/images/aberdeen-logo.png" class="logo"> 
       <h1>The Greig-Duncan Folk Song Collection</h1>
     </header>
     <!--Navigation panel-->
     <nav class="navbar sticky-top navbar-expand-lg nav" style="background: navy; color: white;">
      <div class="container-fluid" style="color: white;">
        <a class="navbar-brand" href="{% url 'home' %}" style="color: white;">The Greig-Duncan Folk Song Collection</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 linksList">
            <li class="nav-item">
              <a class="nav-link linkElement" href="#" style="color: white;"> Collections </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" style="color: white;"> Songs </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" style="color: white;"> Admin </a>
            </li>
          </ul>
          <form class="d-flex" method=POST action="{% url 'search' %}">
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search Songs" aria-label="Search" name="searched">
            <button class="btn" type="submit" style="background: gold;">Search</button>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if user.is_authenticated %}
   <!--            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li> -->
            <!--   <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}?next=/" style="color: white;">LogOut</a>
              </li> -->
              {% else %}
              <!-- <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}?next=/" style="color: white;">Login</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'song_add' %}" class="btn btn-secondary" style="color: white;">Add...</a>
              </li> -->
              {% endif %}
            </ul>
          </form>
        </div>
      </div>
    </nav>

    <br>

    {% block content %}
    {% endblock %}

    <!--Footer-->
    <!--<footer>
      <div class="jumbotron fixed-bottom footer">
        <p>Team Alpha</p>
      </div>
    </footer>-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
  </html>
