{% extends 'base.html' %}
{% block content %}
<center>
	{% if searched %}
	<h1>{{ searched }} Search Results...</h1>
	<br>
</center>
<ol>
	<div class="list-group">
		{% for song in songs %}
		<li>
			ID: {{ song.id }} {{ song.songName }} Link: 
			<a href="{% url 'song' song.id %}"> Song's page </a>
			{% endfor %}
		</li>
	</div>
</ol>


{% else %}
<h1> Empty Search Field</h1>
{% endif %}
{% endblock %}
